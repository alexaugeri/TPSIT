<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5/YIXl9bs/G4xqqSAWwP+" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center">Find Factors</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form>
                    <div class="form-group">
                        <label for="numberInput">Enter a number:</label>
                        <input type="number" class="form-control" id="numberInput">
                    </div>
                    <button type="button" class="btn btn-primary" onclick="findFactors()">Find Factors</button>
                </form>
                <ul id="factorList"></ul>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
        integrity="sha384-eMNCOe7tC1doHpGoJtKh7z7lGz7fuP4F8nfdFvAOA6Gg/z6Y5J6XqqyGXYM2ntX5"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+ZjE6Qb3JIbG5L7G5+J6G5zf5f7O0pJ"
        crossorigin="anonymous"></script>
    <script>
        function findFactors() {
            let number = parseInt(document.getElementById("numberInput").value);
            let factorList = document.getElementById("factorList");
            factorList.innerHTML = "";
            for (let i = 1; i <= number; i++) {
                if (number % i === 0) {
                    let li = document.createElement("li");
                    li.textContent = i;
                    factorList.appendChild(li);
                }
            }
        }
    </script>
</body>

</html>
