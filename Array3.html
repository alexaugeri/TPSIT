<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorare numeri primi</title>
    <style>
        .number {
            display: inline-block;
            width: 30px;
            height: 30px;
            text-align: center;
            line-height: 30px;
            margin: 2px;
            font-size: 14px;
        }
        .prime {
            background-color: red;
            color: white;
        }
        .non-prime {
            background-color: lightgray;
        }
    </style>
</head>
<body>
    <h1>Numeri da 1 a 1000</h1>
    <div id="numbers-container"></div>

    <script>
        // Funzione per determinare se un numero è primo
        function isPrime(num) {
            if (num <= 1) return false;
            for (let i = 2; i <= Math.sqrt(num); i++) {
                if (num % i === 0) return false;
            }
            return true;
        }

        // Funzione per generare e colorare i numeri
        function displayNumbers() {
            const container = document.getElementById('numbers-container');
            container.innerHTML = ''; // Pulisce il contenitore

            for (let i = 1; i <= 1000; i++) {
                const numberDiv = document.createElement('div');
                numberDiv.classList.add('number');
                
                if (isPrime(i)) {
                    numberDiv.classList.add('prime');
                } else {
                    numberDiv.classList.add('non-prime');
                }
                
                numberDiv.textContent = i;
                container.appendChild(numberDiv);
            }
        }

        // Carica i numeri quando la pagina è pronta
        window.onload = displayNumbers;
    </script>
</body>
</html>
