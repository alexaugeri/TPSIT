<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <p id="carrello"></p>
    <button id="bottone-add" onclick="aggiungiDrink()">Aggiungi drink</button>
    <button id="bottone-remove" onclick="cancellaDrink()">Cancella drink</button>
    <button id="bottone-count" onclick="contaDrink()">Conta drink</button>
    <button id="bottone-order" onclick="ordinaDrink()">Ordina drink</button>

    <p>Numero drink a menu : </p>
    <p id="contaDrink"></p>

<script>
   const drinks = ["coca", "spritz", "sprite", "fanta", "birra", "belvedere", "martini"];
   const carrello = [];
   document.getElementById("demo").innerHTML = "Drinks disponibili: " + drinks.join(", ");

   function contaDrink() {
       document.getElementById("contaDrink").innerHTML = "Numero di drink nel menu: " + drinks.length;
   }

   function aggiungiDrink() {
       let drink = prompt("Inserisci il tuo drink:");
       drinks.push(drink);
       document.getElementById("demo").innerHTML = "Drinks disponibili: " + drinks.join(", ");
   }

   function cancellaDrink() {
       let drink = drinks.pop();
       document.getElementById("demo").innerHTML = "Drinks disponibili: " + drinks.join(", ");
   }

   function ordinaDrink() {
       let index = prompt("Inserisci il numero del drink da ordinare (da 0 a " + (drinks.length - 1) + "):");
       if (index >= 0 && index < drinks.length) {
           let drinkDaOrdinare = drinks[index];
           carrello.push(drinkDaOrdinare);
           document.getElementById("carrello").innerHTML = "Carrello degli ordini: " + carrello.join(", ");
       } else {
           alert("Indice non valido!");
       }
   }
</script>

</body>
</html>
