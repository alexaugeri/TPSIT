<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Matrice Responsiva</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .cell {
      border: 1px solid #ddd;
      text-align: center;
      padding: 10px;
      background-color: #f8f9fa;
      font-size: 14px;
    }
    .cell:hover {
      background-color: #e9ecef;
    }
    .grid-container {
      display: grid;
      grid-template-columns: repeat(10, 1fr); /* 10 colonne */
      gap: 1px; /* Spazio tra le celle */
    }
  </style>
</head>
<body>
  <div class="container my-4">
    <h1 class="text-center mb-4">Matrice Responsiva 10x10</h1>
    <div class="grid-container" id="grid"></div>
  </div>

  <script>
    // Funzione per verificare se un numero è primo
    function isPrime(num) {
      if (num <= 1) return false;
      for (let i = 2; i <= Math.sqrt(num); i++) {
        if (num % i === 0) return false;
      }
      return true;
    }

    // Array per i numeri primi
    let primeNumbers = [];

    // Inseriamo i numeri primi da 1 a 100 nell'array
    for (let i = 1; i <= 100; i++) {
      if (isPrime(i)) {
        primeNumbers.push(i); // Aggiunge il numero primo nell'array
      }
    }

    // Visualizza i numeri nella matrice 10x10
    let grid = document.getElementById('grid');
    for (let i = 1; i <= 100; i++) {
      let cell = document.createElement('div');
      cell.classList.add('cell');
      
      // Se i è un numero primo, mostra il numero nell'array primeNumbers
      if (primeNumbers.includes(i)) {
        cell.textContent = i;
      } else {
        cell.textContent = ''; // Lascia vuoto se non è un numero primo
      }
      
      grid.appendChild(cell);
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
