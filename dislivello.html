<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolo Dislivello Trekking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 10px;
        }

        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        .result {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            text-align: center;
        }

        .error {
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>

    <h1>Calcolo Dislivello Trekking</h1>

    <div class="container">
        <label for="partenza">Altezza del punto di partenza (in metri):</label>
        <input type="number" id="partenza" placeholder="Inserisci altezza di partenza" required>

        <label for="pausa">Altezza del punto di pausa (in metri):</label>
        <input type="number" id="pausa" placeholder="Inserisci altezza di pausa" required>

        <label for="arrivo">Altezza del punto di arrivo (in metri):</label>
        <input type="number" id="arrivo" placeholder="Inserisci altezza di arrivo" required>

        <button onclick="calcolaDislivello()">Calcola Dislivello Totale</button>

        <div id="result" class="result"></div>
        <div id="error" class="error"></div>
    </div>

    <script>
        function calcolaDislivello() {
            // Leggi i valori inseriti
            const partenza = parseFloat(document.getElementById('partenza').value);
            const pausa = parseFloat(document.getElementById('pausa').value);
            const arrivo = parseFloat(document.getElementById('arrivo').value);

            // Resetta i messaggi di errore
            document.getElementById('error').innerText = '';
            document.getElementById('result').innerText = '';

            // Verifica se i valori sono validi
            if (isNaN(partenza) || isNaN(pausa) || isNaN(arrivo)) {
                document.getElementById('error').innerText = 'Per favore, inserisci tutte le altezze valide.';
                return;
            }

            // Calcola il dislivello totale
            const dislivelloTotale = Math.abs(partenza - pausa) + Math.abs(pausa - arrivo);

            // Mostra il risultato
            document.getElementById('result').innerText = `Il dislivello totale del percorso Ã¨: ${dislivelloTotale} metri.`;
        }
    </script>

</body>
</html>
