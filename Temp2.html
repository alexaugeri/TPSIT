<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Quadrati in Scorrimento</title>
  <style>
    #container {
      display: flex;
      gap: 10px;
      margin: 50px auto;
      justify-content: center;
    }

    .square {
      width: 50px;
      height: 50px;
      background-color: yellow;
      transition: background-color 0.3s;
    }

    .active {
      background-color: red !important;
    }
  </style>
</head>
<body>

<div id="container">
  <!-- 8 quadrati -->
  <div class="square"></div>
  <div class="square"></div>
  <div class="square"></div>
  <div class="square"></div>
  <div class="square"></div>
  <div class="square"></div>
  <div class="square"></div>
  <div class="square"></div>
</div>

<script>
  const squares = document.querySelectorAll('.square');
  let currentStart = 0;

  function animateSquare(index) {
    let pos = index;
    squares[pos].classList.add('active');

    const interval = setInterval(() => {
      if (pos < squares.length - 1) {
        squares[pos].classList.remove('active');
        pos++;
        squares[pos].classList.add('active');
      } else {
        clearInterval(interval);
        setTimeout(() => {
          animateSquare(currentStart + 1);
        }, 500);
      }
    }, 300);
  }

  // Avvia l'animazione con il primo quadrato
  animateSquare(currentStart);
</script>

</body>
</html>
