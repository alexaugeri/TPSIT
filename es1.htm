<!DOCTYPE html>
<html>
<head>
  <title>Button Click</title>
</head>
<body>
  <input type="text" id="nameInput">
  <button onclick="displayText()">Display Name</button>
  <p id="output"></p>
  <script>
    function displayText() {
      document.getElementById("output").innerHTML = "alex";
    }
  </script>
</body>
</html>
