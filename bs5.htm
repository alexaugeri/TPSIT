  <script>
    let n = 100;
    let arrayNumeri = [];

    function caricaArray(numeri) {
      arrayNumeri = [];
      for (let i = 1; i <= numeri; i++) {
        arrayNumeri.push(i);
      }
      // Converto l'array in una stringa separata da virgole
      let numeriStringa = arrayNumeri.join(', ');

      // Inserisco tutti i numeri in un unico box
      let numeriHTML = '<div class="box">' + numeriStringa + '</div>';
