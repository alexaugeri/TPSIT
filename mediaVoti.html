<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolo Media Voti</title>
    <script>
        // Funzione per calcolare la media accettando 5 parametri
        function calcolaMedia(voti) {
            const somma = voti.reduce((acc, voto) => acc + voto, 0); // Somma tutti i voti
            return somma / voti.length; // Calcola la media
        }

        // Funzione per gestire gli input e mostrare il risultato
        function gestisciCalcolo() {
            // Leggi il nome
            const nome = document.getElementById('nome').value.trim();

            // Leggi i valori degli input per i voti
            const voti = [
                parseFloat(document.getElementById('num1').value),
                parseFloat(document.getElementById('num2').value),
                parseFloat(document.getElementById('num3').value),
                parseFloat(document.getElementById('num4').value),
                parseFloat(document.getElementById('num5').value)
            ];

            // Controlla se tutti i valori sono numeri validi
            if (isNaN(voti[0]) || isNaN(voti[1]) || isNaN(voti[2]) || isNaN(voti[3]) || isNaN(voti[4])) {
                document.getElementById('result').innerText = "Per favore, inserisci tutti i numeri.";
                return;
            }

            // Calcola la media usando la funzione con i voti
            const media = calcolaMedia(voti);

            // Mostra il risultato
            if (nome) {
                document.getElementById('result').innerText = `${nome}, la tua media è: ${media.toFixed(2)}`;
            } else {
                document.getElementById('result').innerText = `La tua media è: ${media.toFixed(2)}`;
            }
        }
    </script>
</head>
<body>
    <h1>Calcola la tua media dei voti</h1>
    
    <label for="nome">Inserisci il tuo nome:</label>
    <input type="text" id="nome" placeholder="Nome" required>
    <br><br>

    <label for="num1">Voto 1:</label>
    <input type="number" id="num1" step="0.1" required>
    <br><br>

    <label for="num2">Voto 2:</label>
    <input type="number" id="num2" step="0.1" required>
    <br><br>

    <label for="num3">Voto 3:</label>
    <input type="number" id="num3" step="0.1" required>
    <br><br>

    <label for="num4">Voto 4:</label>
    <input type="number" id="num4" step="0.1" required>
    <br><br>

    <label for="num5">Voto 5:</label>
    <input type="number" id="num5" step="0.1" required>
    <br><br>

    <button onclick="gestisciCalcolo()">Calcola la media</button>

    <h2 id="result"></h2>
</body>
</html>
