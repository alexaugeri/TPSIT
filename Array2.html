<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Matrice Responsiva</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .cell {
      border: 1px solid #ddd;
      text-align: center;
      padding: 10px;
      background-color: #f8f9fa;
      font-size: 14px;
    }
    .cell:hover {
      background-color: #e9ecef;
    }
    .grid-container {
      display: grid;
      grid-template-columns: repeat(10, 1fr); /* 10 colonne */
      gap: 1px; /* Spazio tra le celle */
    }
  </style>
</head>
<body>
  <div class="container my-4">
    <h1 class="text-center mb-4">Matrice Responsiva 10x10</h1>
    <div class="grid-container" id="grid">
      <!-- Le celle verranno generate dinamicamente -->
    </div>
  </div>

  <script>
    // Funzione per verificare se un numero è primo
    function isPrime(num) {
      if (num <= 1) return false;
      for (let i = 2; i <= Math.sqrt(num); i++) {
        if (num % i === 0) return false;
      }
      return true;
    }

    // Creazione dell'array dei numeri primi da 1 a 100
    let primes = [];
    for (let i = 1; i <= 100; i++) {
      if (isPrime(i)) {
        primes.push(i);  // Aggiungi il numero primo nell'array usando push
      }
    }

    // Inserimento dei numeri primi nella griglia
    const gridContainer = document.getElementById("grid");
    let index = 0;
    
    // Popolare la griglia con i numeri da 1 a 100
    for (let i = 1; i <= 100; i++) {
      const cell = document.createElement('div');
      cell.classList.add('cell');
      
      if (index < primes.length && primes[index] === i) {
        cell.textContent = primes[index]; // Inserisci il numero primo nella cella
        index++;  // Passa al prossimo numero primo
      } else {
        cell.textContent = '';  // Se non è un numero primo, lascia la cella vuota
      }
      
      gridContainer.appendChild(cell);
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
